<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculate!</h1>
    <div id="container">
        <div id="display"></div>
        <div id="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
        </div>
        <div id="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div id="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&times;</button>
        </div>
        <div id="row">
            <button>CLR</button>
            <button>0</button>
            <button>=</button>
            <button>&divide;</button>
        </div>
    </div>


</body>
</html>
